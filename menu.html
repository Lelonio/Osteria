<script>
  async function loadMenu() {
    try {
      const response = await fetch('menu.json');
      const menuItems = await response.json();
      const menuContainer = document.getElementById('menu-items');
      menuContainer.innerHTML = '';
      
      menuItems.forEach(item => {
        const menuItem = document.createElement('div');
        menuItem.classList.add('menu-item');
        menuItem.setAttribute('data-category', item.categoria);
        
        let imgPath = item.immagine;
        let imgElement = new Image();
        imgElement.src = imgPath;
        imgElement.alt = item.nome;
        imgElement.onload = function() {
          menuItem.innerHTML = `
            <img src="${imgPath}" alt="${item.nome}">
            <div class="info">
              <h3>${item.nome}</h3>
            </div>
            <span class="price">€${item.prezzo}</span>
          `;
        };
        imgElement.onerror = function() {
          menuItem.innerHTML = `
            <div class="info">
              <h3>${item.nome}</h3>
            </div>
            <span class="price">€${item.prezzo}</span>
          `;
        };
        menuContainer.appendChild(menuItem);
      });
    } catch (error) {
      console.error('Errore nel caricamento del menu:', error);
    }
  }

  function filterMenu(category) {
    let items = document.querySelectorAll('.menu-item');
    items.forEach(item => {
      item.style.display = item.getAttribute('data-category') === category ? 'flex' : 'none';
    });
  }

  document.addEventListener("DOMContentLoaded", loadMenu);
</script>
<script>
  function openMenuPage() {
    window.location.href = 'index.html'; 
  }
</script>
